name: Deploy CloudFormation Network Stack

on:
  push:
    branches:
      - main
    paths:
      - 'aws/cloudformation/network.yml' 
  pull_request:
    branches:
      - main
    paths:
      - 'aws/cloudformation/network.yml' 

env:
  CFN_TEMPLATE: network.yml
  CFN_STACK_NAME: network-stack
  CFN_System: cicd-handson
  CFN_ENV: test
  AWS_REGION: ap-northeast-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Configure AWS Credential
      uses: aws-actions/configure-aws-credentials@v4
      with: 
        role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy CloudFormation stack
      run: |
        aws cloudformation deploy \
          --template-file aws/cloudformation/${{ env.CFN_TEMPLATE }} \
          --stack-name ${{ env.CFN_STACK_NAME }} \
          --capabilities CAPABILITY_NAMED_IAM \
          --parameter-overrides \
            System=${{ env.CFN_SYSTEM }} \
            Env=${{ env.CFN_ENV }}
